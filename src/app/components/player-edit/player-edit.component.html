<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Edit Player</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
<form #playerForm="ngForm" (ngSubmit)="EditPlayer()">
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="player.name" name="a" placeholder=" Name">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="player.number" name="b" placeholder="Number">
      </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="player.position" name="c" placeholder="Position">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="player.age" name="d" placeholder="Age">
    </div>
    
    
    <div class="form-group">
      <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
      <span style="color:red">{{errorMsg}}</span>
    </div>
  </form>
  </div>
  </div>
  </div>
  </div>
