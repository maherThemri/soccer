<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 mx-auto text-center">
        <h1 class="text-white">Profile</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
<form #profileForm="ngForm" (ngSubmit)="edit()">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" placeholder="First name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" placeholder="last name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email">
      </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="user.password" name="pwd" placeholder="Password">
    </div>
    
    
    <div class="form-group">
      <input type="submit" class="btn btn-primary py-3 px-5" value="edit">
    </div>
    <span style="color: red;">{{errorMsg}}</span>
  </form>
  <div class="text-center">
    <img [src]="user.avatar" alt="">

  </div>
</div>
</div>
</div>
</div>
